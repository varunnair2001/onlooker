<!DOCTYPE html>
<html lang="en">

<head>
    <meta name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0' >
    <title>CodePen - Exploring UI Animation #4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="CSS/change.css">
    <link rel="stylesheet" href="CSS/carousel.css">

</head>

<body>
    <div class="slider-content">
        <div class="slider-wrapper">
            <div class="slider-container">
                <div class="slide active red" data-order="1" data-color="#EE4654" data-img="https://s3-us-west-2.amazonaws.com/s.cdpn.io/42764/karlie-kloss_copy.png">
                    <div class="fake-bg red"></div>
                    <canvas class="canvas" data-image=""></canvas>
                    <div class="slide-content ">
                        <div class="container">
                            <div class="carousel">
                                <div class="item a"><img src="IMAGES/SOCIAL/1.png" width="250px" alt=""></div>
                                <div class="item b"><img src="IMAGES/SOCIAL/2.png" width="250px" alt=""></div>
                                <div class="item c"><img src="IMAGES/SOCIAL/3.png" width="250px" alt=""></div>
                                <div class="item d"><img src="IMAGES/SOCIAL/4.png" width="250px" alt=""></div>
                                <div class="item e"><img src="IMAGES/SOCIAL/5.png" width="250px" alt=""></div>
                                <div class="item f"><img src="IMAGES/SOCIAL/6.png" width="250px" alt=""></div>
                            </div>
                        </div>
                        <div class="next1">Next</div>
                        <div class="prev1">Prev</div>
                    </div>
                </div>
                <div class="slide blue" data-order="2" data-color="#EE4654" data-img="https://s3-us-west-2.amazonaws.com/s.cdpn.io/42764/aline-weber.png">
                    <div class="fake-bg blue"></div>
                    <canvas class="canvas" data-image=""></canvas>
                    <div class="slide-content ">
                        <div class="container">
                            <div class="carousel">
                                <div class="item a"><img src="IMAGES/SOCIAL/7.png" width="250px" alt=""></div>
                                <div class="item b"><img src="IMAGES/SOCIAL/8.png" width="250px" alt=""></div>
                                <div class="item c"><img src="IMAGES/SOCIAL/9.png" width="250px" alt=""></div>
                                <div class="item d"><img src="IMAGES/SOCIAL/10.png" width="250px" alt=""></div>
                                <div class="item e"><img src="IMAGES/SOCIAL/5.png" width="250px" alt=""></div>
                                <div class="item f"><img src="IMAGES/SOCIAL/6.png" width="250px" alt=""></div>
                            </div>
                        </div>
                        <div class="next1">Next</div>
                        <div class="prev1">Prev</div>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer-wrapper">
            <ul>
                <li class="active box" data-id="1">
                    <div class="hover-box"></div>
                    <div class="box-content">
                        <span>INSTAGRAM</span>
                    </div>
                </li>
                <li class="box" data-id="2">
                    <div class="hover-box"></div>
                    <div class="box-content">
                        <span>LINKEDIN</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="JS/carousel.js"></script>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
    <script src="JS/change.js"></script>

</body>

</html>
